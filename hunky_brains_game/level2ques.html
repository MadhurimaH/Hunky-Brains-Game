    <script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, chD, correct = 0;
var questions = [
    [ "In which <br>year was the @ chosen for its use in email address?", "1972", "1975", "1971", "1976","A" ],
  [ "Bill Gates wrote his first program for which paper & pencil game popular amongst the students?", "Tic Tac Toe", "Angry birds", "Mario",  "Any","B" ],
  [ "What is the German word for ‘Over’ , which is related to tech field ?", "Uber", "Ola", "Mycab",  "Angry birds","C" ],
  [ "Which Indian gave the famous slogan “Roti, kapda, makaan aur bandwidth” ?", "Bill Gates", "Irani", "Devang Mehta", "birds", "D" ]  
 


];
function _(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = _("test");
  if(pos >= questions.length){
     if(correct>=3)
  {
    //window.location="win2.html";
    test.action="win2.html";
  }
   else
  {
    window.location="sry.html";
  }
   // test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    //_("test_status").innerHTML = "Test Completed";
    pos = 0;
    correct = 0;
    return false;
  }
  _("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  chD = questions[pos][4];

  test.innerHTML = "<h3>"+question+"</h3>";
  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='D'> "+chD+"<br><br>";

  test.innerHTML += "<button type='submit' class='col-md-offset-1' onclick='return checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){
  choices = document.getElementsByName("choices");
  if(!choices[0].checked&&!choices[1].checked&&!choices[2].checked&&!choices[3].checked)
  {
     swal("Oops!!","Please select an option","error");
     return false;
   }
   else{
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
      /*swal("Hurray!!","checked","success");
      return true;*/
    }
  }
  if(choice == questions[pos][5]){
    correct++;
  }
  pos++;
  renderQuestion();
  return true;
}
}
window.addEventListener("load", renderQuestion, false);
</script>
